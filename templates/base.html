<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReimburseFlow - NxtWave{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .custom-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .file-drop-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .file-drop-zone.dragover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-white">
                            <i class="fas fa-receipt mr-2"></i>ReimburseFlow
                        </h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <!-- Navigation buttons removed as requested -->
                    </div>
                </div>
                <div class="flex items-center">
                    {% if session.user %}
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                {% if session.user.picture %}
                                    <img src="{{ session.user.picture }}" alt="Profile" class="w-8 h-8 rounded-full">
                                {% endif %}
                                <span class="text-white text-sm">{{ session.user.name or session.user.email }}</span>
                            </div>
                            <a href="/dashboard" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                                Dashboard
                            </a>
                            <a href="/logout" class="bg-white text-purple-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                                Logout
                            </a>
                        </div>
                    {% else %}
                        <div class="flex items-center space-x-4">
                            <a href="/login" class="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-md text-sm font-medium transition duration-150">
                                Login
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                Â© 2025 NxtWave. All rights reserved. | ReimburseFlow v1.0
            </div>
        </div>
    </footer>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="bg-white rounded-lg shadow-lg border-l-4 border-green-500 p-4 max-w-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900" id="notification-message">
                        Notification message
                    </p>
                </div>
                <div class="ml-auto pl-3">
                    <button onclick="hideNotification()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            const iconEl = notification.querySelector('i');
            const borderEl = notification.querySelector('div > div');
            
            messageEl.textContent = message;
            
            // Update styling based on type
            if (type === 'success') {
                iconEl.className = 'fas fa-check-circle text-green-500';
                borderEl.className = 'bg-white rounded-lg shadow-lg border-l-4 border-green-500 p-4 max-w-sm';
            } else if (type === 'error') {
                iconEl.className = 'fas fa-exclamation-circle text-red-500';
                borderEl.className = 'bg-white rounded-lg shadow-lg border-l-4 border-red-500 p-4 max-w-sm';
            }
            
            notification.classList.remove('translate-x-full');
            setTimeout(() => hideNotification(), 5000);
        }
        
        function hideNotification() {
            document.getElementById('notification').classList.add('translate-x-full');
        }
    </script>
</body>
</html>
